<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://api.mazemap.com/js/v3.0.1/mazemap.min.js"></script>
</head>

<body>
    <div id="output">Loading...</div>
    <script>
        setTimeout(async () => {
            try {
                let out = [];
                try {
                    const res = await Mazemap.Data.getRouteJSON(
                        { poiId: 1000924002 },
                        { poiId: 1000924003 },
                        { routingStepByStep: true }
                    );
                    out.push("SUCCESS!");
                    out.push(JSON.stringify(res, null, 2));
                } catch (e) {
                    out.push("Err: " + e.message);
                }

                document.getElementById('output').innerText = out.join('\n');
            } catch (err) {
                document.getElementById('output').innerText = 'Error: ' + err.stack;
            }
        }, 1000);
    </script>
</body>

</html>
