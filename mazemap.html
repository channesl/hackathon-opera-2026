<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiU Campus Route Finder</title>
    <script type="text/javascript" src="https://api.mazemap.com/js/v3.0.1/mazemap.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 24px;
        }

        .app-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .app-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d2ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .app-header p {
            color: #8e8ea0;
            font-size: 0.95rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 28px;
            max-width: 720px;
            margin: 0 auto 24px;
        }

        .search-group {
            margin-bottom: 18px;
            position: relative;
        }

        .search-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: #7b8794;
            margin-bottom: 8px;
        }

        .search-group label .icon {
            margin-right: 6px;
        }

        .search-group input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-group input::placeholder {
            color: #555;
        }

        .search-group input:focus {
            border-color: #7b2ff7;
            box-shadow: 0 0 0 3px rgba(123, 47, 247, 0.25);
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1e1e2f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 4px;
            max-height: 220px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .autocomplete-list.active {
            display: block;
        }

        .autocomplete-item {
            padding: 12px 18px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover {
            background: rgba(123, 47, 247, 0.15);
        }

        .autocomplete-item .poi-title {
            font-weight: 600;
            color: #e0e0e0;
            font-size: 0.95rem;
        }

        .autocomplete-item .poi-building {
            font-size: 0.8rem;
            color: #7b8794;
            margin-top: 2px;
        }

        .btn-route {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #7b2ff7, #00d2ff);
            color: white;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.2s, opacity 0.2s;
            letter-spacing: 0.5px;
            margin-top: 6px;
        }

        .btn-route:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(123, 47, 247, 0.4);
        }

        .btn-route:active {
            transform: translateY(0);
        }

        .btn-route:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 12px 16px;
            border-radius: 10px;
            margin: 16px 0;
            font-weight: 500;
            font-size: 0.9rem;
            display: none;
        }

        .status.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.12);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .status.success {
            background: rgba(76, 175, 80, 0.12);
            color: #81c784;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.12);
            color: #ef5350;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .route-summary {
            display: flex;
            gap: 16px;
            margin: 16px 0;
        }

        .route-stat {
            flex: 1;
            background: rgba(123, 47, 247, 0.1);
            border: 1px solid rgba(123, 47, 247, 0.2);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .route-stat .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #b388ff;
        }

        .route-stat .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #7b8794;
            margin-top: 4px;
        }

        .instructions-panel {
            display: none;
            margin-top: 20px;
        }

        .instructions-panel.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .instructions-panel h3 {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 14px;
            color: #b388ff;
        }

        .instruction-step {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .instruction-step:last-child {
            border-bottom: none;
        }

        .step-number {
            min-width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7b2ff7, #5a1dbf);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .step-text {
            font-size: 0.92rem;
            line-height: 1.5;
            color: #d0d0d0;
        }

        .step-distance {
            font-size: 0.78rem;
            color: #7b8794;
            margin-top: 4px;
        }

        #mapEmbed {
            width: 100%;
            height: 420px;
            border: none;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        #mapEmbed.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styling */
        .autocomplete-list::-webkit-scrollbar {
            width: 6px;
        }

        .autocomplete-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .autocomplete-list::-webkit-scrollbar-thumb {
            background: rgba(123, 47, 247, 0.4);
            border-radius: 3px;
        }

        .swap-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -6px auto 10px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            cursor: pointer;
            transition: background 0.15s, transform 0.2s;
            font-size: 1.1rem;
            color: #b388ff;
        }

        .swap-btn:hover {
            background: rgba(123, 47, 247, 0.2);
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="app-header">
        <h1>üó∫Ô∏è LiU Campus Navigator</h1>
        <p>Find routes between any locations on Campus Valla</p>
    </div>

    <div class="card">
        <div class="search-group" id="startGroup">
            <label><span class="icon">üìç</span> Start Location</label>
            <input type="text" id="startInput" placeholder="e.g. K√•rallen, Studenthuset..." autocomplete="off">
            <div class="autocomplete-list" id="startAutocomplete"></div>
        </div>

        <button class="swap-btn" id="swapBtn" title="Swap start and end">‚áÖ</button>

        <div class="search-group" id="endGroup">
            <label><span class="icon">üèÅ</span> Destination</label>
            <input type="text" id="endInput" placeholder="e.g. C1, Key1, Zenit..." autocomplete="off">
            <div class="autocomplete-list" id="endAutocomplete"></div>
        </div>

        <button class="btn-route" id="findRouteBtn">üö∂ Find Route</button>
        <div class="status" id="status"></div>
    </div>

    <div class="card" id="resultsCard" style="display: none;">
        <div class="route-summary" id="routeSummary"></div>
        <div class="instructions-panel" id="instructionsPanel">
            <h3>üìã Route Instructions</h3>
            <div id="instructionsList"></div>
        </div>
        <iframe id="mapEmbed"></iframe>
    </div>

    <script>
        const CAMPUS_ID = 742;

        let selectedStart = null;
        let selectedEnd = null;
        let searchTimers = {};

        // ‚îÄ‚îÄ‚îÄ POI Search via REST API ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function searchPois(query) {
            if (!query || query.length < 2) return [];
            const url = `https://api.mazemap.com/api/pois/?campusid=${CAMPUS_ID}&query=${encodeURIComponent(query)}&lang=en&rows=8`;
            const resp = await fetch(url);
            const data = await resp.json();
            return data.pois || [];
        }

        // ‚îÄ‚îÄ‚îÄ Autocomplete UI ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function setupAutocomplete(inputId, listId, onSelect) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);

            input.addEventListener('input', () => {
                clearTimeout(searchTimers[inputId]);
                searchTimers[inputId] = setTimeout(async () => {
                    const query = input.value.trim();
                    if (query.length < 2) {
                        list.classList.remove('active');
                        return;
                    }
                    try {
                        const pois = await searchPois(query);
                        renderAutocomplete(list, pois, (poi) => {
                            const displayName = poi.title || poi.infos?.[0]?.name || 'Unknown';
                            input.value = displayName + (poi.buildingName ? ` (${poi.buildingName})` : '');
                            onSelect(poi);
                            list.classList.remove('active');
                        });
                    } catch (e) {
                        console.error('Search error:', e);
                    }
                }, 300);
            });

            input.addEventListener('focus', () => {
                if (list.children.length > 0) list.classList.add('active');
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest(`#${inputId}`) && !e.target.closest(`#${listId}`)) {
                    list.classList.remove('active');
                }
            });
        }

        function renderAutocomplete(listEl, pois, onSelect) {
            listEl.innerHTML = '';
            if (pois.length === 0) {
                listEl.innerHTML = '<div class="autocomplete-item"><span class="poi-title" style="color:#7b8794">No results found</span></div>';
                listEl.classList.add('active');
                return;
            }
            pois.forEach(poi => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                const name = poi.title || poi.infos?.[0]?.name || 'Unknown';
                const building = poi.buildingName || '';
                const floor = poi.floorName ? `Floor ${poi.floorName}` : '';
                const detail = [building, floor].filter(Boolean).join(' ¬∑ ');
                item.innerHTML = `
                    <div class="poi-title">${name}</div>
                    ${detail ? `<div class="poi-building">${detail}</div>` : ''}
                `;
                item.addEventListener('click', () => onSelect(poi));
                listEl.appendChild(item);
            });
            listEl.classList.add('active');
        }

        // ‚îÄ‚îÄ‚îÄ Status display ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function showStatus(msg, type = 'loading') {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = `status ${type} active`;
        }

        function hideStatus() {
            document.getElementById('status').className = 'status';
        }

        // ‚îÄ‚îÄ‚îÄ Coordinate conversion (EPSG:3857 ‚Üí EPSG:4326) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function mercatorToLatLng(x, y) {
            const lng = (x / 20037508.34) * 180;
            let lat = (y / 20037508.34) * 180;
            lat = (180 / Math.PI) * (2 * Math.atan(Math.exp(lat * Math.PI / 180)) - Math.PI / 2);
            return { lat, lng };
        }

        function getPoiLatLng(poi) {
            const coords = poi.point?.coordinates;
            if (!coords) return null;
            return mercatorToLatLng(coords[0], coords[1]);
        }

        // ‚îÄ‚îÄ‚îÄ Route Finding ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function findRoute() {
            if (!selectedStart || !selectedEnd) {
                showStatus('‚ö†Ô∏è Please select both a start and end location from the suggestions.', 'error');
                return;
            }

            const btn = document.getElementById('findRouteBtn');
            btn.disabled = true;
            showStatus('üîç Finding the best route...', 'loading');

            try {
                const startCoords = getPoiLatLng(selectedStart);
                const endCoords = getPoiLatLng(selectedEnd);

                if (!startCoords || !endCoords) {
                    showStatus('‚ö†Ô∏è Could not get coordinates for selected locations.', 'error');
                    btn.disabled = false;
                    return;
                }

                const startZ = selectedStart.z || 0;
                const endZ = selectedEnd.z || 0;

                // Get route data via MazeMap JS API with coordinates
                const tripData = await Mazemap.Data.getRouteJSON({
                    start: { lat: startCoords.lat, lng: startCoords.lng, z: startZ },
                    dest: { lat: endCoords.lat, lng: endCoords.lng, z: endZ },
                    campusid: CAMPUS_ID,
                    lang: 'en'
                });

                displayRouteResults(tripData, startCoords, endCoords, startZ, endZ);
                showStatus('üéâ Route found! Follow the instructions below.', 'success');

            } catch (err) {
                console.error('Routing error:', err);

                // Fallback: just show the map embed without instructions
                try {
                    const startCoords = getPoiLatLng(selectedStart);
                    const endCoords = getPoiLatLng(selectedEnd);
                    if (startCoords && endCoords) {
                        showMapOnly(startCoords, endCoords, selectedStart.z || 0, selectedEnd.z || 0);
                        showStatus('üó∫Ô∏è Route shown on map. Turn-by-turn instructions unavailable for this route.', 'loading');
                    } else {
                        showStatus(`‚ùå Could not find route: ${err.message}`, 'error');
                    }
                } catch (fallbackErr) {
                    showStatus(`‚ùå Could not find route: ${err.message}`, 'error');
                }
            } finally {
                btn.disabled = false;
            }
        }

        function showMapOnly(startCoords, endCoords, startZ, endZ) {
            const resultsCard = document.getElementById('resultsCard');
            resultsCard.style.display = 'block';

            document.getElementById('routeSummary').innerHTML = '';
            document.getElementById('instructionsList').innerHTML = '';
            document.getElementById('instructionsPanel').classList.remove('active');

            const embedUrl = `https://use.mazemap.com/?campusid=${CAMPUS_ID}` +
                `&starttype=point&start=${startCoords.lng},${startCoords.lat},${startZ}` +
                `&desttype=point&dest=${endCoords.lng},${endCoords.lat},${endZ}`;
            const iframe = document.getElementById('mapEmbed');
            iframe.src = embedUrl;
            iframe.classList.add('active');
        }

        function displayRouteResults(tripData, startCoords, endCoords, startZ, endZ) {
            const resultsCard = document.getElementById('resultsCard');
            resultsCard.style.display = 'block';
            console.log('Route response:', JSON.stringify(tripData, null, 2));

            // Parse route data ‚Äî try multiple response shapes
            let totalDistance = 0;
            let totalTime = 0;
            const allSteps = [];

            // Shape 1: tripData.trip.legs[].steps[]
            const legs = tripData?.trip?.legs || tripData?.legs || tripData?.routes?.[0]?.legs || [];
            legs.forEach(leg => {
                const steps = leg.steps || leg.instructions || [];
                steps.forEach(step => {
                    totalDistance += step.distance || step.length || 0;
                    totalTime += step.time || step.duration || 0;

                    let text = step.instruction || step.text || step.description || step.name || '';
                    if (!text && step.action) text = step.action;
                    if (text) {
                        allSteps.push({
                            text,
                            distance: step.distance || step.length,
                            time: step.time || step.duration,
                            floor: step.floor || step.z
                        });
                    }
                });
            });

            // Shape 2: tripData.path with summary
            if (allSteps.length === 0) {
                if (tripData?.summary) {
                    totalDistance = tripData.summary.distance || tripData.summary.length || 0;
                    totalTime = tripData.summary.time || tripData.summary.duration || 0;
                }
                if (tripData?.trip?.summary) {
                    totalDistance = tripData.trip.summary.distance || 0;
                    totalTime = tripData.trip.summary.time || 0;
                }
                allSteps.push({
                    text: `Walk from ${selectedStart.title || 'Start'} to ${selectedEnd.title || 'Destination'}`,
                    distance: totalDistance,
                    time: totalTime
                });
            }

            // Route summary stats
            const summaryEl = document.getElementById('routeSummary');
            const distanceStr = totalDistance >= 1000
                ? (totalDistance / 1000).toFixed(1) + ' km'
                : Math.round(totalDistance) + ' m';
            const timeMin = Math.max(1, Math.ceil(totalTime / 60));

            summaryEl.innerHTML = `
                <div class="route-stat">
                    <div class="value">${distanceStr}</div>
                    <div class="label">Distance</div>
                </div>
                <div class="route-stat">
                    <div class="value">~${timeMin} min</div>
                    <div class="label">Walking</div>
                </div>
                <div class="route-stat">
                    <div class="value">${allSteps.length}</div>
                    <div class="label">Steps</div>
                </div>
            `;

            // Instructions list
            const listEl = document.getElementById('instructionsList');
            listEl.innerHTML = '';
            allSteps.forEach((step, i) => {
                const div = document.createElement('div');
                div.className = 'instruction-step';
                const distInfo = step.distance ? `${Math.round(step.distance)} m` : '';
                div.innerHTML = `
                    <div class="step-number">${i + 1}</div>
                    <div class="step-content">
                        <div class="step-text">${step.text}</div>
                        ${distInfo ? `<div class="step-distance">üìè ${distInfo}</div>` : ''}
                    </div>
                `;
                listEl.appendChild(div);
            });

            const panel = document.getElementById('instructionsPanel');
            panel.classList.add('active');

            // Show map embed with coordinate-based routing
            const embedUrl = `https://use.mazemap.com/?campusid=${CAMPUS_ID}` +
                `&starttype=point&start=${startCoords.lng},${startCoords.lat},${startZ}` +
                `&desttype=point&dest=${endCoords.lng},${endCoords.lat},${endZ}`;
            const iframe = document.getElementById('mapEmbed');
            iframe.src = embedUrl;
            iframe.classList.add('active');
        }

        // ‚îÄ‚îÄ‚îÄ Swap button ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.getElementById('swapBtn').addEventListener('click', () => {
            const startInput = document.getElementById('startInput');
            const endInput = document.getElementById('endInput');
            [startInput.value, endInput.value] = [endInput.value, startInput.value];
            [selectedStart, selectedEnd] = [selectedEnd, selectedStart];
        });

        // ‚îÄ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        setupAutocomplete('startInput', 'startAutocomplete', (poi) => { selectedStart = poi; });
        setupAutocomplete('endInput', 'endAutocomplete', (poi) => { selectedEnd = poi; });

        document.getElementById('findRouteBtn').addEventListener('click', findRoute);

        // Close dropdowns on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.autocomplete-list').forEach(l => l.classList.remove('active'));
            }
        });
    </script>
</body>
